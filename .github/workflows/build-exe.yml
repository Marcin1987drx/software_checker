name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Pozwala ręcznie uruchomić z zakładki Actions

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
    
    - name: Convert logo to icon (if logo.png exists)
      run: |
        if (Test-Path logo.png) {
          Write-Host "Converting logo.png to icon.ico..."
          python convert_logo_to_icon.py
        } else {
          Write-Host "No logo.png found, skipping icon conversion"
        }
      shell: powershell
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller SoftwareChecker.spec
    
    - name: List dist contents
      run: |
        Get-ChildItem -Path dist -Recurse
      shell: powershell
    
    - name: Create release package
      run: |
        $version = if ($env:GITHUB_REF -match 'refs/tags/(.*)') { $matches[1] } else { "dev" }
        $zipName = "SoftwareChecker-$version-Windows.zip"
        Compress-Archive -Path dist/SoftwareChecker.exe -DestinationPath $zipName
        Write-Host "Created package: $zipName"
      shell: powershell
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoftwareChecker-Windows
        path: |
          dist/SoftwareChecker.exe
          SoftwareChecker-*.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: SoftwareChecker-*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
